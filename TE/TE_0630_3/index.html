      body {
        font-family: 'Inter', sans-serif, 'Noto Sans TC';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll */
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* Styles for rendered markdown in help modal */
      .help-content h1 {
          font-size: 1.875rem; line-height: 2.25rem; /* text-3xl */
          font-weight: 700;
          margin-top: 1.5rem;
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid #4b5563; /* border-gray-600 */
      }
      .help-content h2 {
          font-size: 1.5rem; line-height: 2rem; /* text-2xl */
          font-weight: 600;
          margin-top: 2rem;
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid #374151; /* border-gray-700 */
      }
      .help-content h3 {
          font-size: 1.25rem; line-height: 1.75rem; /* text-xl */
          font-weight: 600;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
      }
      .help-content p {
          line-height: 1.75;
          margin-bottom: 1rem;
      }
      .help-content a {
          color: #60a5fa; /* text-blue-400 */
      }
      .help-content a:hover {
          text-decoration: underline;
      }
      .help-content ul, .help-content ol {
          margin-left: 1.5rem;
          margin-bottom: 1rem;
      }
      .help-content ul { list-style-type: disc; }
      .help-content ol { list-style-type: decimal; }
      .help-content li { margin-bottom: 0.25rem; }
      .help-content code {
          background-color: #374151; /* bg-gray-700 */
          color: #fcd34d; /* text-yellow-300 */
          padding: 0.125rem 0.375rem;
          border-radius: 0.375rem;
          font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          font-size: 0.875rem;
      }
      .help-content pre {
          background-color: #111827; /* bg-gray-900 */
          padding: 1rem;
          border-radius: 0.5rem;
          overflow-x: auto;
          margin-bottom: 1rem;
      }
      .help-content pre code {
          background-color: transparent;
          color: inherit;
          padding: 0;
          font-size: 0.875rem;
      }
      .help-content strong {
          font-weight: 600;
      }
      .help-content table {
        width: 100%;
        margin-bottom: 1rem;
        border-collapse: collapse;
      }
      .help-content th, .help-content td {
        border: 1px solid #4b5563; /* border-gray-600 */
        padding: 0.5rem 1rem;
      }
      .help-content th {
        font-weight: 600;
        background-color: #374151; /* bg-gray-700 */
      }
    </style>
